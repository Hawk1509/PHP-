<html>
    <head>
        <style>
            table{
                background-color: blue;
            }
            th,td{
                border-style: dotted;
            }
        </style>
    </head>
    <body>
        <table border="2">
            <tr>
                <th>Number</th>
                <th>Factorial</th>
            </tr>
            <script>
                let val = prompt("Enter Value: ");
                let intVal = parseInt(val);

                let i = 1;
                var res = 1;

                for(i;i<=intVal;i++){
                    res = res*i;
                }
                document.write("<tr>");
                document.write("<td>" + intVal + "</td>");
                document.write("<td>" + res + "</td>");
                document.write("<tr>");
                

            </script>
        </table>
    </body>
</html>
