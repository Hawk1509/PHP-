<html>
    <head>
        <title>Regoster form</title>
    </head>
    <body>
        <form method="post" action="#">
            FirstName:
            <input type="text" name="fname"><br><br>
            MiddleName:
            <input type="text" name="mname"><br><br>
            LastName:
            <input type="text" name="lname"><br><br>

            Course:<br>
            <select name="course">
                <option>MBA</option>
                <option>BCA</option>
                <option>BBA</option>
                <option>B.Tech</option>
                <option>MBA</option>
            </select>

            Gender:
            <input type="radio" value="male">male<br>
            <input type="radio" value="male">female<br>
            <input type="radio" value="male">other<br>

            Phone:
            <input type="text" value="+91" size="3" readonly>
            <input type="number" value="ph"><br><br>

            Address:<br>
            <textarea rows="5" cols="60"></textarea><br>

            Email:<br>
            <input type="email"><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
